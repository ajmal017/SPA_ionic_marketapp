<ion-view view-title="{{ticker}}">
  <div class="bar bar-subheader bar-light">
<!--to reflect Company legal name-->
    <div class="buttons" side="left">
      <div class="button button-clear">
        <h6>Company Name Inc.</h6>
      </div>
    </div>
<!--to reflect current prices-->
    <h2 class="title button-left button-right">500</h2>
<!--to reflect changes to prices-->
    <div class="buttons" side="right">
      <div class="button button-clear">
        <h6>+100.000000 %</h6>
      </div>
    </div>

  </div>
  <ion-content class="has-subheader">
    <!--reflect market data-->
    <div class="card">
      <div class="item item-divider">Market Data</div>
      <div class="row row-center">
        <div class="col">Data: </div>
        <div class="col">10000.500</div>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">Notes</div>
      <a class="item">
        <h2>Note Title</h2>
      </a>
    </div>

    <div class="card">
      <div class="item item-divider">News</div>
      <a href="" class="item item-icon-right">
        <h2>News Story Title</h2>
        <i class="icon ion-arrow-right-b"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
